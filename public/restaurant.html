<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2196f3">
    <meta name="description" content="Description: Restaurants reviews, Author: Aharon Rosenberg">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<header>
    <h1><a href="/">Restaurant Reviews</a></h1>
    <nav role="navigation" aria-labelledby="breadcrumb">
        <ul id="breadcrumb">
            <li><a href="/">Home</a></li>
        </ul>
    </nav>
</header>

<main role="main">
    <section id="restaurant-container">
        <div id="restaurant-title">
            <h2 id="restaurant-name" tabindex="0"></h2>
            <span id="restaurant-favorite" title="Favorite restaurant"></span>
        </div>
        <img src="#" id="restaurant-img" alt="" tabindex="0">
        <div aria-label="Cuisine">
            <p id="restaurant-cuisine" tabindex="0"></p>
        </div>
        <div aria-label="Address">
            <p id="restaurant-address" tabindex="0"></p>
        </div>
        <table id="restaurant-hours">
            <caption class="hidden">Operating Hours</caption>
        </table>
        <section id="reviews-container">
            <div id="reviews-header">
                <h3>Reviews</h3>
                <button id="add-review" onclick="showAddReviewDialog()"> +</button>
            </div>
            <ul id="reviews-list"></ul>
        </section>
    </section>
    <aside id="map-container" role="complementary">
        <div id="map" role="application" aria-label="Google map for finding restaurants" onclick="loadRealMap()"></div>
    </aside>
</main>
<!--<div id="snackbar"></div>-->

<dialog id="addReviewDialog">
    <form method="dialog">
        <section>
            <h3>Add A Review</h3>
            <div class="group">
                <input type="text" class="input" id="name" name="name" required aria-label="Your name"
                       aria-required="true" autocomplete="name">
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="label">Name</label>
            </div>
            <div class="group rating-group">
                <label for="addReviewRating">Rating</label>
                <fieldset class="rating" id="addReviewRating" aria-label="Rating" role="group">

                    <input type="radio" id="5star" name="rating" value="5"/>
                    <label class="full" for="5star" title="Excellent"></label>

                    <input type="radio" id="4star" name="rating" value="4"/>
                    <label class="full" for="4star" title="Good"></label>

                    <input type="radio" id="3star" name="rating" value="3"/>
                    <label class="full" for="3star" title="Ok"></label>

                    <input type="radio" id="2star" name="rating" value="2"/>
                    <label class="full" for="2star" title="Bad"></label>

                    <input type="radio" id="1star" name="rating" value="1" required/>
                    <label class="full" for="1star" title="Worst"></label>

                </fieldset>
            </div>
            <div class="group">
                <textarea class="input" id="comments" name="comments" required aria-label="Your comments"
                          aria-required="true" rows="2" spellcheck="true"></textarea>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label class="label">comments</label>
            </div>
        </section>
        <div id="menu">
            <button id="cancel" type="reset" onclick="cancelAddReview()">Cancel</button>
            <button id="submit" onclick="submitReview()">Confirm</button>
        </div>
    </form>
</dialog>

<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script src="/js/vendor.js"></script>
<script src="/js/restaurant_info.js"></script>
</body>

</html>
