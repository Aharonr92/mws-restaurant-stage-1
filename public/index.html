<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#2196f3">
    <meta name="description" content="Description: Restaurants reviews, Author: Aharon Rosenberg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="/manifest.json">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <h1><a href="/">Restaurant Reviews</a></h1>
</header>

<main role="main">
    <section id="select-restaurant">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select" class="hidden">Filter restaurants by neighborhoods</label>
            <select id="neighborhoods-select" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <label for="cuisines-select" class="hidden">Filter restaurants by cuisines</label>
            <select id="cuisines-select" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <section>
            <h2 class="hidden">Restaurants List</h2>
            <ul id="restaurants-list"></ul>
        </section>
    </section>
    <aside role="complementary">
        <div id="map" role="application" aria-label="Google map for finding restaurants" onclick="loadRealMap()"></div>
    </aside>
</main>

<script src="/js/vendor.js"></script>
<script src="/js/main.js"></script>
<!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKsWF94cMGUciBs96YIpbCmexfRKT75x4&libraries=places&callback=initMap"></script>-->

<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
