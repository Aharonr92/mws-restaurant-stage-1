<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
    </ul>
</header>

<main>
    <section id="restaurant-container">
        <h1 id="restaurant-name" tabindex="0"></h1>
        <img src="#" id="restaurant-img" alt="" tabindex="0">
        <div aria-label="Cuisine">
            <p id="restaurant-cuisine" tabindex="0"></p>
        </div>
        <div aria-label="Address">
            <p id="restaurant-address" tabindex="0"></p>
        </div>
        <table id="restaurant-hours">
            <caption class="hidden">Operating Hours</caption>
        </table>
        <section id="reviews-container">
            <h2>Reviews</h2>
            <ul id="reviews-list"></ul>
        </section>
    </section>
    <aside id="map-container">
        <div id="map"></div>
    </aside>
</main>

<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

<script src="/js/db_helper.js"></script>
<script src="/js/restaurant_info.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKsWF94cMGUciBs96YIpbCmexfRKT75x4&libraries=places&callback=initMap"></script>

</body>

</html>
