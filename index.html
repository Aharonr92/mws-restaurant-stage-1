<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.0/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Reviews</title>
</head>

<body>
<header>
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main>
    <section id="select-restaurant">
        <div class="filter-options">
            <h2>Filter Results</h2>
            <label for="neighborhoods-select" class="hidden">Filter restaurants by neighborhoods</label>
            <select id="neighborhoods-select" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
            </select>
            <label for="cuisines-select" class="hidden">Filter restaurants by cuisines</label>
            <select id="cuisines-select" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
            </select>
        </div>
        <section>
            <h2 class="hidden">Restaurants List</h2>
            <ul id="restaurants-list"></ul>
        </section>
    </section>
    <section>
        <div id="map"></div>
    </section>
</main>

<script src="/js/db_helper.js"></script>
<script src="/js/main.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKsWF94cMGUciBs96YIpbCmexfRKT75x4&libraries=places&callback=initMap"></script>


<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
